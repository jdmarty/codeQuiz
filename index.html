<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="icon" href="Assets/capIcon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2122334227.js" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Circle Progress -->
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fas fa-lg fa-otter"></i>
            Code Quiz
        </a>
        <span id="timer"></span>
    </nav>
    <main class="container">
        <section class="row progress_bar">
            <div class="col">
                <div class="progress my-2" id="progressBar"></div>
            </div>
        </section>

        <section class="row display_screen">
            <div class="col">
                <div class="jumbotron text-center container" id="questionBox"></div>
            </div>
        </section>

        <section class="row interaction_screen">
            <div class="col">
                <div id="answersBox"></div>
                <div id="buttonBox" class="text-center"></div>
                <div id="scoresBox">
                    <ol id="scoresList">
                    </ol>
                </div>
            </div>          
        </section>
    </main>




    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- My script -->
    <script type="module" src="script.js"></script>
</body>
</html>
